services:
  example:
    image: wordpress:php8.3
    container_name: example_wp
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./html:/var/www/html
      - ./.env:/var/www/.env:ro
    ports:
      - "8081:80"
    env_file:
      - ./.env
    networks:
      - traefik
    labels:
      - "traefik.enable=true"
      - 'traefik.http.routers.examplewp.rule=Host("${ROOT_URL}")'
      - "traefik.http.services.examplewp.loadbalancer.server.port=80"
    depends_on:
      - db
    extra_hosts:
      - "${ROOT_URL}:host-gateway"
    restart: unless-stopped

  db:
    image: mysql:latest
    container_name: example_wp_db
    env_file:
      - ./.env
    volumes:
      - ./data:/data
    networks:
      - traefik
    command:
      - "--skip-log-bin"
    restart: unless-stopped

volumes:
  data: {}
  db_data: {}

networks:
  traefik:
    external: true
